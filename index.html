<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardProject</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section id="containerPortifolio">
      <h4>Ping-Pong</h4>
      <div class="containerCard">
        <figure class="card">
          <img src="img/ping-pong.png" alt="Project1" />

          <figcaption class="legenda">
            <div id="text">
              Aqui você verá um projeto de ping-pong feito atravéz do curso
              devSamurai para poder aprender mais sobre lógica de programação.
            </div>

            <div id="redesSociais">
              <a
                href="https://www.linkedin.com/in/washington-sr/"
                class="social"
                target="_blank"
                >LinkdIn</a
              >
              <a
                href="https://srtomtom.github.io/ping-pong"
                class="social"
                target="_blank"
                >Acessar</a
              >
              <a
                href="https://github.com/SRtomtom/ping-pong"
                class="social"
                target="_blank"
                >GitHub</a
              >
            </div>
          </figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
